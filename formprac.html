<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body class="bg-secondary">
  <h3 class="text-center">Sample Registration Form</h3>
  <div class="container mt-4 bg-warning p-3 border border-danger border-3">
    <form class="row g-3">
      <div class="col-md-6">
        <label for="fname" class="form-label">First Name</label>
        <input id="fname" type="text" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">State</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">City</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">E-mail</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Phone</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">I am :</label>
        <select name="gender" class="form-select">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Others">Others</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Country</label>
        <select name="country" class="form-select">
          <option value="Male">India</option>
          <option value="Female">USA</option>
          <option value="Others">Canada</option>
        </select>
      </div>
      <div class="col-md">
        <label class="form-label">Feedback</label>
        <textarea class="form-control" rows="3"></textarea>
      </div>
      
    </form>
    
  </div>
  <div class="col-md-62 text-center mt-3">
    <button type="submit" class="border border-primary border-3 rounded">Submit</button>
  </div>
  <div class="container">
    <h3>Table</h3>
  </div>
  <div class=" mt-4 container">
    <table class="border border-3 table-info table-bordered">
      <tr>
        <th>Name</th>
        <th>Place</th>
        <th>Department</th>
        <th>Hobbie</th>
      </tr>
      <tr>
        <td>Krishna Prasad</td>
        <td>Hyderabad</td>
        <td>CSE</td>
        <td>Cricket</td>
      </tr>
      <tr>
        <td>Waseem</td>
        <td>Patancheru</td>
        <td>MECH</td>
        <td>Music</td>
      </tr>
      <tr>
        <td>Sreejith</td>
        <td>Kerala</td>
        <td>CSE</td>
        <td>Travelling</td>
      </tr>
      <tr>
        <td>Sheffin</td>
        <td>Ukraine</td>
        <td>MBBS</td>
        <td>Singing</td>
      </tr>
      <tr>
        <td>Rahul</td>
        <td>BHEL</td>
        <td>ECE</td>
        <td>Vlogging</td>
      </tr>
    </table>
  </div>
</body>
</html>
